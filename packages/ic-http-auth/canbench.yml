build_cmd:
  cargo rustc --release --target wasm32-unknown-unknown -p ic-http-auth --features canbench-rs --crate-type=cdylib

wasm_path:
  ../../target/wasm32-unknown-unknown/release/ic_http_auth.wasm

init_args:
  # The Candid-serialized and hex-encoded argument containing the IC root key, obtained with these steps:
  # 1. Parse the output of `dfx ping` to get the root key
  # 2. Encode the root key using `didc encode '(vec $ROOT_KEY)'' --types '(blob)'`
  # See the `scripts/local_deploy.sh` script for a similar process
